<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Kita</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background: #35424a;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        h2 {
            color: #35424a;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 50px; /* Set ukuran maksimum gambar */
            margin-right: 10px;
        }
        input {
            margin: 5px 0;
            padding: 10px;
            width: calc(50% - 22px);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background: #35424a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perpustakaan Kita</h1>
    </header>
    <main>
        <section id="book-list">
            <h2>Daftar Buku</h2>
            <ul id="books"></ul>
        </section>
        <section id="add-book">
            <h2>Tambah Buku</h2>
            <input type="text" id="book-title" placeholder="Judul Buku" />
            <input type="text" id="book-author" placeholder="Pengarang" />
            <button id="add-button">Tambah Buku</button>
        </section>
    </main>
    <div id="dialog" title="Konfirmasi">
        <p>Apakah Anda yakin ingin menambahkan buku ini?</p>
    </div>

    <script>
        $(document).ready(function() {
            const books = [];
            const defaultImage = "https://via.placeholder.com/50"; // Gambar default

            // Inisialisasi dialog jQuery UI
            $("#dialog").dialog({
                autoOpen: false,
                modal: true,
                buttons: {
                    "Ya": function() {
                        const title = $("#book-title").val();
                        const author = $("#book-author").val();

                        // Menggunakan gambar default jika tidak ada URL gambar
                        books.push({ title, author, image: defaultImage });
                        displayBooks();
                        $(this).dialog("close");
                        clearInputs();
                    },
                    "Tidak": function() {
                        $(this).dialog("close");
                    }
                }
            });

            // Event handler untuk tombol tambah
            $("#add-button").on("click", function() {
                const title = $("#book-title").val();
                const author = $("#book-author").val();

                if (title && author) {
                    $("#dialog").dialog("open");
                } else {
                    alert("Judul dan pengarang harus diisi!");
                }
            });

            // Fungsi untuk menampilkan daftar buku
            function displayBooks() {
                $("#books").empty();
                books.forEach((book) => {
                    $("#books").append(`
                        <li>
                            <img src="${book.image}" alt="${book.title}">
                            ${book.title} oleh ${book.author}
                        </li>
                    `);
                });
            }

            // Fungsi untuk membersihkan input
            function clearInputs() {
                $("#book-title").val('');
                $("#book-author").val('');
            }
        });
    </script>
</body>
</html>
