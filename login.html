<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 1rem;
            margin-bottom: 8px;
            display: block;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .message {
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }

        .success {
            background-color: #28a745;
            color: white;
        }

        .error {
            background-color: #dc3545;
            color: white;
        }

        .warning {
            background-color: #ffc107;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Halaman Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Masukkan Username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Masukkan Password" required>

            <button type="submit">Login</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        // Username dan password yang benar
        const correctUsername = "admin";
        const correctPassword = "password123";

        // Tangani pengiriman form
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();

            // Ambil nilai username dan password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            // Cek apakah input lengkap
            if (username === "" || password === "") {
                showMessage("Input tidak lengkap. Silakan masukkan Username dan Password.", "warning");
            } 
            // Cek apakah username dan password cocok
            else if (username === correctUsername && password === correctPassword) {
                showMessage("Login sukses! Selamat datang.", "success");
            } 
            // Jika username atau password salah
            else {
                showMessage("Login gagal. Username atau password salah.", "error");
            }
        });

        // Fungsi untuk menampilkan pesan
        function showMessage(message, type) {
            const messageBox = document.getElementById("message");
            messageBox.textContent = message;

            // Sesuaikan kelas berdasarkan tipe pesan
            messageBox.className = `message ${type}`;
        }
    </script>

</body>
</html>
