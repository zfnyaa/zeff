<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perpustakaan INKES - Media</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            color: #333;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        header {
            text-align: center;
            color: white;
            margin: 20px 0;
            padding: 100px 0;
            background-image: url('https://img.freepik.com/free-photo/library-interior-with-bookshelves_1252-321.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        header h1 {
            position: relative;
            z-index: 1;
            font-size: 4rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        h3, h4 {
            color: #0056b3;
            font-weight: bold;
        }

        .img-responsive {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .img-responsive:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ddd;
        }

        footer p {
            margin: 0;
            font-size: 1rem;
        }

        .details-btn {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            font-weight: bold;
        }

        .details-btn:hover {
            background-color: #218838;
            transform: scale(1.1);
        }

        audio, iframe {
            margin-top: 20px;
            width: 100%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container text-center">
            <h1 class="display-2">Media Perpustakaan INKES</h1>
        </div>
    </header>
    <main class="container">
        <section id="media">
            <h3>Media</h3>
            <center><img src="picture/WhatsApp Image 2024-09-13 at 13.21.05.jpeg" alt="Gedung Perpustakaan INKES" class="img-responsive"></center>
            <iframe width="100%" height="315" src="https://www.youtube.com/embed/FnMMoTzvWaw" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            <h4>BOB MARLEY - HOW MANY TIMES</h4>
            <audio controls>
                <source src="music/How_Many_Times_[_YouConvert.net_].mp3" type="audio/mpeg">
            </audio>
        </section>
    </main>
    <footer class="text-center">
        <p>&copy; 2024 Perpustakaan INKES</p>
    </footer>  
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
