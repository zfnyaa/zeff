    <title>Navbar Elegan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar Background Putih */
        .navbar {
            background-color: #fff;  /* Warna putih untuk navbar */
            border: none;
            border-radius: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Bayangan halus */
        }

        /* Navbar Teks */
        .navbar-brand, .navbar-nav > li > a {
            color: #333 !important;
            font-size: 16px;
            font-weight: 500;
            text-transform: uppercase;
        }

        /* Navbar Hover */
        .navbar-nav > li > a:hover {
            color: #007bff !important;  /* Ubah warna menjadi biru saat hover */
            background-color: transparent;  /* Pastikan background tetap transparan */
            transition: color 0.3s ease;
        }

        /* Dropdown Menu */
        .navbar-nav > .dropdown > a:focus, .navbar-nav > .dropdown > a:hover {
            color: #007bff !important;
            background-color: transparent !important;
        }

        /* Dropdown Menu */
        .dropdown-menu > li > a:hover {
            background-color: #f8f9fa;  /* Warna latar belakang saat hover */
            color: #007bff;
        }

        /* Navbar Brand - Logo */
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        /* Navbar Toggle Button */
        .navbar-toggle .icon-bar {
            background-color: #333;
        }

    </style>
</head>
